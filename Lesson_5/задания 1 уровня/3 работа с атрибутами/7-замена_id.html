<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <article>
        <h2>title</h2>
        text
    </article>
    <article>
        <h2 id="title">title</h2>
        text
    </article>

    <!-- Задание. найдите заголовок с id="title" и замените значение id
    на что-то другое. -->

    <script>
        "use strict"
        console.log(document.querySelector('#title'));
        document.querySelector('#title').setAttribute('class', 'title');
        document.querySelector('#title').removeAttribute('id');
        // на додумался до другого способа
    </script>
</body>

</html>
