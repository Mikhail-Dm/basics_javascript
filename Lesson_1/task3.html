<body>
    <!-- 
        3. Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        
        Объяснения пишите в таком формате:
        /*
        1. 4 умножаем на 2 получаем 8
        2. 3 минус 8 получаем -5
        3. -5 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 3 - 4 * 2;
        console.log(result);
    -->
    <script>
        "use strict"
        alert(`example1 = 10 + 10 + "10"\nresult = ${10 + 10 + "10"}\n"Сначала вывелось произведение numbers 10 и 10, а это 20, затем nubmer 20 прибавлось к str 10, результат сложения str 2010"`);

        alert(`example2 = 10 + "10" + 10\nresult = ${10 + "10" + 10}\n"Сначала number 10 прибавлось к str 10, получилось 1010 и тип str, после чего str 1010 прибавлось к number 10 и результат str 101010"`);

        alert(`example3 = 10 + 10 + +"10"\nresult = ${10 + 10 + +"10"}\n"Унарный '+' превратил str в nubmer, поэтому и получилось сложение только чисел"`);

        alert(`example4 = 10 / -""\nresult = ${10 / -""}\n"Унарный '-' дал минус результату, а строку превратил в number, а если быть точнее, в ноль, поэтому машина выполняла деление на ноль"`);

        alert(`example5 = 10 / +"2,5"\nresult = ${10 / +"2,5"}\n"2,5 - Not a Number, поэтому такой результат. Таким же будет результат, если вставить любую строку"`);
    </script>
